<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Evolution of the American Home</title>
	<link rel="stylesheet" type="text/css" href="houses.css">
	<script src='https://code.jquery.com/jquery-2.1.3.js'></script>
	<script src='http://cykod.github.io/ScrollFlight/scroll_flight.js'></script>
	<link href='https://fonts.googleapis.com/css?family=Trocchi|Oswald:400,700' rel='stylesheet' type='text/css'>
	<link rel="shortcut icon" href="images/icon.png" type="image/png" />
</head>
<body>
<div class="panel">
<div class= "title">
	<h1>the evolution of the</h1>
	<h3>american</h3>
	<h4>home</h4>
	<div class="blankspace"></div>
	<h5 class="housetype scroller">Colonial</h5>
	<h6 class="characteristic"></h6>
	<p class="description"></p>
	<img src="" class= "characteristicimage"></img>
</div>
</div>

<div class="page pageone" data-arriving="50%">
	<div class="imagewrapper">
	<img src= "images/colonial.png" class="house colonial"></img>
	<div class="colonialroof"></div>	
	<div class="colonialface"></div>
	<div class="pendent pendentone"></div>
	<div class="pendent pendenttwo"></div>
	<div class="pendent pendentthree"></div>
	<div class="pendent pendentfour"></div>
	</div>
</div>

<div class="page colonialphotos">
<div class="photospan">
	<div class="left">
		<div class="box colonial1"><div class="overlay colonial"><span class="label">Shingle Colonial</span></div></div>
		<div class="box colonial2"><div class="overlay colonial"><span class="label">Dutch Colonial</span></div></div>
	</div>
	<div class="right">
		<div class="box colonial3"><div class="overlay colonial"><span class="label">English Colonial</span></div></div>
		<div class="box colonial4"><div class="overlay colonial"><span class="label">German Colonial</span></div></div>
	</div>	
</div>
</div>

<div class="page pagetwo" data-arriving="50%">
	<img src= "images/federal.png" class="house federal"></img>
</div>

<div class="page federalphotos">
<div class="photospan">
	<div class="left">
		<div class="box federal1"><div class="overlay federal"></div></div>
		<div class="box federal2"><div class="overlay federal"></div></div>
	</div>
	<div class="right">
		<div class="box federal3"><div class="overlay federal"></div></div>
		<div class="box federal4"><div class="overlay federal"></div></div>
	</div>	
</div>
</div>

<div class="page pagethree" data-arriving="50%">
	<img src= "images/victorian.png" class="house victorian"></img>
</div>

<div class="page victorianphotos">
<div class="photospan">
	<div class="left">
		<div class="box victorian1"><div class="victorian overlay"></div></div>
		<div class="box victorian2"><div class="victorian overlay"></div></div>
	</div>
	<div class="right">
		<div class="box victorian3"><div class="victorian overlay"></div></div>
		<div class="box victorian4"><div class="victorian overlay"></div></div>
	</div>	
</div>
</div>

<div class="page pagefour" data-arriving="50%">
	<img src= "images/bungalow.png" class="house bungalow"></img>
</div>

<div class="page bungalowphotos">
<div class="photospan">
	<div class="left">
		<div class="box bungalow1"><div class="bungalow overlay"></div></div>
		<div class="box bungalow2"><div class="bungalow overlay"></div></div>
	</div>
	<div class="right">
		<div class="box bungalow3"><div class="bungalow overlay"></div></div>
		<div class="box bungalow4"><div class="bungalow overlay"></div></div>
	</div>	
</div>
</div>

<script src='main.js'></script>
</body>
</html>
