<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Evolution of the American Home</title>
	<link rel="stylesheet" type="text/css" href="houses.css">
	<script src='https://code.jquery.com/jquery-2.1.3.js'></script>
	<script src='http://cykod.github.io/ScrollFlight/scroll_flight.js'></script>
	<link href='https://fonts.googleapis.com/css?family=Trocchi|Oswald:400,700' rel='stylesheet' type='text/css'>
	<link rel="shortcut icon" href="images/icon.png" type="image/png" />
</head>
<body>
<div class="panel">
<div class= "title">
	<h1>the evolution of the</h1>
	<h3>american</h3>
	<h4>home</h4>
	<div class="blankspaceone"></div>
	<a href="#pageone"><h5 class="housetype colonialtype">Colonial</h5></a>
	<a href="#pagetwo"><h5 class="housetype federaltype gray">Federal</h5></a>
	<a href="#pagethree"><h5 class="housetype victoriantype gray">Victorian</h5></a>
	<a href="#pagefour"><h5 class="housetype bungalowtype gray">Bungalow</h5></a>
	<div class="blankspacetwo"></div>
	<h6 class="characteristic"></h6>
	<p class="description"></p>
	<img src="images/characteristics/blank.png" class= "characteristicimage"></img>
</div>
</div>

<div class="page" id="pageone" data-arriving="50%">
	<div class="imagewrapper">
	<img src= "images/colonial.png" class="house colonial"></img>
	<div class="shape hang one"></div>	
	<div class="shape hang two"></div>
	<div class="shape hang three"></div>
	<div class="shape colonialroof"></div>	
	<div class="shape colonialface"></div>
	<div class="shape pendent one"></div>
	<div class="shape pendent two"></div>
	<div class="shape pendent three"></div>
	<div class="shape pendent four"></div>
	</div>
</div>

<div class="page colonialphotos">
<div class="photospan">
	<div class="left">
		<div class="box colonial1">
		<div class="overlay colonial">
		<span class="label">Shingle Colonial</span>
		</div>
		</div>
		<div class="box colonial2">
		<div class="overlay colonial">
		<span class="label">Dutch Colonial</span>
		</div>
		</div>
	</div>
	<div class="right">
		<div class="box colonial3">
		<div class="overlay colonial">
		<span class="label">English Colonial</span>
		</div>
		</div>
		<div class="box colonial4">
		<div class="overlay colonial">
		<span class="label">German Colonial</span>
		</div>
	</div>
	</div>	
</div>
</div>

<div class="page" id="pagetwo" data-arriving="50%">
	<div class="imagewrapper">
	<img src= "images/federal.png" class="house federal"></img>
	<div class="shape hipped one"></div>
	<div class="shape hipped two"></div>
	<div class="shape hipped three"></div>
	<div class="shape pediment"></div>
	<div class="shape pilaster one"></div>
	<div class="shape pilaster two"></div>
	<div class="shape elliptocal"></div>
	</div>
</div>

<div class="page federalphotos">
<div class="photospan">
	<div class="left">
		<div class="box federal1">
		<div class="overlay federal">
		<span class="label">Label Here</span>
		</div>
		</div>
		<div class="box federal2">
		<div class="overlay federal">
		<span class="label">Label Here</span>
		</div>
		</div>
	</div>
	<div class="right">
		<div class="box federal3">
		<div class="overlay federal">
		<span class="label">Label Here</span>
		</div>
		</div>
		<div class="box federal4">
		<div class="overlay federal">
		<span class="label">Label Here</span>	
		</div>
		</div>
	</div>	
</div>
</div>

<div class="page" id="pagethree" data-arriving="50%">
	<div class="imagewrapper">
	<img src= "images/victorian.png" class="house victorian"></img>
	<div class="shape crossgable"></div>
	<div class="shape ornamentation one"></div>
	<div class="shape ornamentation two"></div>
	<div class="shape ornamentation three"></div>
	<div class="shape cupola"></div>
	</div>
</div>

<div class="page victorianphotos">
<div class="photospan">
	<div class="left">
		<div class="box victorian1">
		<div class="overlay victorian">
		<span class="label">Folk Victorian</span>
		</div>
		</div>
		<div class="box victorian2">
		<div class="overlay victorian">
		<span class="label">Mansard</span>
		</div>
		</div>
	</div>
	<div class="right">
		<div class="box victorian3">
		<div class="overlay victorian">
		<span class="label">Queen Anne</span>
		</div>
		</div>
		<div class="box victorian4">
		<div class="overlay victorian">
		<span class="label">Stick Victorian</span>	
		</div>
		</div>
	</div>	
</div>
</div>

<div class="page" id="pagefour" data-arriving="50%">
	<div class="imagewrapper">
	<img src="images/bungalow.png" class="house bungalow"></img>
	<div class="shape horizontal"></div>
	<div class="shape halfstory"></div>
	<div class="shape chunky one"></div>
	<div class="shape chunky two"></div>
	</div>
</div>

<div class="page bungalowphotos">
<div class="photospan">
	<div class="left">
		<div class="box bungalow1">
		<div class="overlay bungalow">
		<span class="label">Label Here</span>
		</div>
		</div>
		<div class="box bungalow2">
		<div class="overlay bungalow">
		<span class="label">Label Here</span>
		</div>
		</div>
	</div>
	<div class="right">
		<div class="box bungalow3">
		<div class="overlay bungalow">
		<span class="label">Label Here</span>
		</div>
		</div>
		<div class="box bungalow4">
		<div class="overlay bungalow">
		<span class="label">Label Here</span>	
		</div>
		</div>
	</div>	
</div>
</div>

<script src='main.js'></script>
</body>
</html>
