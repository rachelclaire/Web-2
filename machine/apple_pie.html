<!DOCTYPE html>
<html>
<head>
	<title>Apple Pie</title>
	<link rel="stylesheet" type="text/css" href="apple_pie.css">
</head>
<body>
<div class="pie">
<div class="knife handle chop">
	<div class="knife blade">
	</div>
</div>

<div class="apple whole">
	<div class="slice1">
		<div class="flesh left"><div class="appleshadowone"></div></div>
	</div>
	<div class="slice2">
		<div class="flesh right"><div class="appleshadowtwo"></div></div>
	</div>
	<div class="apple shadow">
		<div class="apple stem">
		</div>
	</div>
</div>

<div class="rollingpin">
	<div class="handle1">
	</div>
	<div class="handle2">
	</div>
</div>

<div class="crust bottomlight">
	<div class="crust bottomdark">
	</div>
</div>

<div class="crust top dark">
	<div class="crust top light">
	</div>
</div>

<div class="pan rim">
	<div class="pan wall">
		<div class="pan bottom">
			<div class="pan glarewhite">
				<div class="pan glaremask">
				</div>
			</div>
		</div>
	</div>
</div>
</div>

</body>
</html>
