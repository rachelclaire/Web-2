<!DOCTYPE html>
<html>
<head>
	<title>Apple Pie</title>
	<link rel="stylesheet" type="text/css" href="apple_pie.css">
	<script src='https://code.jquery.com/jquery-1.11.2.js'></script>
</head>
<body>
<div class="pie">
<div class="knife handle">
	<div class="knife blade">
	</div>
</div>

<div class="apple">
	<div class="whole">
		<div class="shadow"><div class="stem"></div></div>
	</div>
	<div class="slice left first">
		<div class="flesh fleshleft"><div class="appleshadowone"></div></div>
	</div>
	<div class="slice right second">
		<div class="flesh fleshright"><div class="appleshadowtwo"></div></div>
	</div>
	<div class="slice left third">
		<div class="flesh fleshleft"><div class="appleshadowone"></div></div>
	</div>	
	<div class="slice right fourth">
		<div class="flesh fleshright"><div class="appleshadowtwo"></div></div>
	</div>
</div>

<div class="rollingpin">
	<div class="cylinder"></div>
	<div class="handle1"></div>
	<div class="handle2"></div>
</div>

<div class="crust light">
	<div class="crust dark">
	</div>
</div>

<div class="pan rim">
	<div class="pan wall">
		<div class="pan bottom">
			<div class="pan glarewhite">
				<div class="pan glaremask">
				</div>
			</div>
		</div>
	</div>
</div>
</div>

<script>
  $(".handle").on("click",function(){ 
  $(".handle").addClass("clicked")
  $(".slice.first").addClass("fall")
  $(".slice.second").addClass("fall")
  $(".whole").addClass("clicked")  
});

  $(".rollingpin").on("click",function(e){ 
  $(".light").addClass("clicked") 
  $(".rollingpin").addClass("clicked") 
});

  $(".light").on("click",function(e){ 
  $(".dark").addClass("clicked") 
  $(".light").addClass("move") 
});

  $(".slice.left.first").on("click",function(e){ 
  $(".slice.left.third").addClass("show") 
  $(".slice.first").addClass("move") 
});

  $(".slice.right.second").on("click",function(e){ 
  $(".slice.right.fourth").addClass("show") 
  $(".slice.second").addClass("move") 
});

  $(".slice.left.third").on("click",function(e){ 
  $(".slice.left.third").addClass("move")  
});

  $(".slice.right.fourth").on("click",function(e){ 
  $(".slice.right.fourth").addClass("move")  
});
</script>


</body>
</html>
